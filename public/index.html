<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <script src="vendors/angular.min.js" charset="utf-8"></script>
    <script src="vendors/angular-route.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="scripts/script.js"></script>

    <link type="text/css" rel="stylesheet" href="styles/style.css" />

    <title>Pathing Maze</title>
  </head>

  <body>
    <div
      class="grid-container"
      ng-app="myApp"
      ng-controller="mazeController as mc"
    >
      <div class="titleHeader">Pathfinding Maze Solver</div>
      <input type="text" placeholder="Maze input" ng-model="mc.mazeInput" />
      <button id="submitMaze" ng-click="mc.sendMaze()">Solve Maze</button>
      <div class="mazeHeader">
        <div>Maze Solution</div>
        <div ng-if="mc.stepCounter != 0">Number of Steps {{mc.stepCounter}}</div>
      </div>
    </div>
    <canvas id="canvas" width="1000px" height="500px"></canvas>
  </body>
</html>
