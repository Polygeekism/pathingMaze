<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="vendors/angular.min.js" charset="utf-8"></script>
    <script src="vendors/angular-route.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="scripts/script.js"></script>


    <link type="text/css" rel="stylesheet" href="styles/style.css">

    <title>Pathing Maze</title>
</head>

<body>
    <div class="grid-container" ng-app="myApp" ng-controller="mazeController as mc">
        ########## #A...#...# #.#.##.#.# #.#.##.#.# #.#....#B# #.#.##.#.# #....#...# ##########
        <div class="item1">Pathfinding Maze Solver</div>
        <input type="text" class="item2" placeholder="Maze input" ng-model="mc.mazeInput">
        <button ng-click="mc.sendMaze()" class="item3">Submit Maze</button>
        <div class="item4"></div>
        <div class="item5">
            <div>Maze Answer</div>


        </div>
    </div>
    <canvas class="item6" id="canvas" width="1000px" height="500px"></canvas>
</body>

</html>
